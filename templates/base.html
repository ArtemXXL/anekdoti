<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="image/png" sizes="512x512" rel="icon" href="/static/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<nav class="shadow navbar navbar-expand-lg bg-danger" style="height: 40%;">
  <div class="container-fluid">
      <img style="width: 10%;height: auto; margin-left: 2%;" src="/static/img/logo.png">
    <div style="margin-left: 2%;" class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" style="font-size: 150%;">
          <a class="nav-link" href="../index">Главная</a>
        </li>
          <li class="nav-item" style="font-size: 150%;">
              <a class="nav-link" href="../top">Топ</a>
        </li>
          <li class="nav-item" style="font-size: 150%;">
              <a class="nav-link" href="../anekdoty_ru">Анекдоты.ру</a>
        </li>
          <li class="nav-item" style="font-size: 150%;">
              <a class="nav-link" href="../anekdotbar">Anekdotbar.ru</a>
        </li>
      </ul>
        <ul class="navbar-nav me-right mb-2 mb-lg-0" style="margin-right: 1%;">
        {% if not authorized %}
        <li class="nav-item" style="font-size: 150%;">
          <a class="nav-link" href="../sign-in">Вход</a>
        </li>
          <li class="nav-item" style="font-size: 150%;">
              <a class="nav-link" href="../sign-up">Регистрация</a>
        </li>
        {% else %}
          <li class="nav-item" style="font-size: 150%;">
              <a class="nav-link" href="../accaunt">{{ name }}</a>
        </li>
        {% endif %}
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-3" name="search_joke" type="search" placeholder="Поиск" aria-label="Поиск">
        <button class="btn btn-outline-warning" type="submit">Поиск</button>
      </form>
    </div>

  </div>
</nav>
<div class="shadow content">

    {% block content %}
    {% endblock %}
    <br>
    <br>
    <br>
</div>
<div class="shadow footer">
    <br>
    <h5 align="center">© Выдрин Артемий</h5>
    <h5 align="center">2023г.</h5>
    <br>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
